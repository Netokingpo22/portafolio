    </div>

            <p>{{text[0]}} <span class="text-[#CC527A] space-mono-bold">Ernesto Zazueta</span></p>
        </div>
        <p>{{text[1]}}</p>
    </div>
    <div class="flex w-11/12 justify-start" *ngFor="let index of indexSquaresLeft">
        <div class="w-[20px] h-[20px]" *ngFor="let color of squaresLeft[index]" [style.background-color]="color"></div>
    </div>
    <div class="pb-2"></div>
